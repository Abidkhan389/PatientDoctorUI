<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHoverMouseIn()"
  (mouseout)="sidebarHoverMouseOut()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ms-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar();">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content" style="background: linear-gradient(to bottom, #fff 50%, #ccc 100%);">
    <div class="app-sidebar-scroll ">
      <perfect-scrollbar [autoPropagation]="true" class="scroll-container" [config]="config" [scrollIndicators]="true"
        style="max-width: 600px; max-height: 690px;">
        <div class="v-sidebar-menu vsm-default dynamicscrollbar">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" #acc="ngbAccordion"
              activeIds="{{extraParameter}}">
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Dcotor ADMIN PORTAL</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="Content" *ngIf="user.role==='Admin' || user.role==='Doctor'">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-rocket"></i>
                    <span class="vsm-title">Content</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <button class="vsm-link" routerLink="/main/ABC" [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Home</span>
                      </button>
                      <button class="vsm-link" routerLink="/main/ABC" [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Contact Us</span>
                      </button>
                      <button class="vsm-link" routerLink="/main/ABC" [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Services</span>
                      </button>

                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel *ngIf="user.role==='Admin' || user.role==='Doctor'">
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">User Management</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="user" *ngIf="user.role==='Admin' || user.role==='Doctor'">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-rocket"></i>
                    <span class="vsm-title">Manager Users</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <button class="vsm-link" routerLink="/admin/main/User" [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Users</span>
                      </button>
                      <button class="vsm-link" routerLink="/main/ABC" [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Roles</span>
                      </button>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>



              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Patient Appoitment</div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="Trainings">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-rocket"></i>
                    <span class="vsm-title">Appoitments</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <button class="vsm-link" routerLink="/admin/patientappoitment/appoitment/patientappoitment" [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Patient</span>
                      </button>
                      <button class="vsm-link" routerLink="/Patient/ABC"
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="vsm-icon pe-7s-rocket"></i>
                        <span class="vsm-title">Appoitments</span>
                      </button>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="dashboards">
                <ng-template ngbPanelHeader>
                  <button class="vsm-link" routerLink="/main/Assessment" [routerLinkActiveOptions]="{exact: true}">
                    <i class="vsm-icon pe-7s-rocket"></i>
                    <span class="vsm-title">About Us</span>
                  </button>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
