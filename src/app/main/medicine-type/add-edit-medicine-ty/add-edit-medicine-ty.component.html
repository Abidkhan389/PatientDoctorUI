<div class="modal-header mb-0 p-3">
    <h4 class="modal-title text-bold-500 font-medium-1">{{data.IsReadOnly? "View" : (data.MedicineTypeId? "Edit Medicine Type" : "Add Medicine Type")}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeClick()">
    </button>
</div>
<form [formGroup]="MedicineTypeForm" (ngSubmit)="AddEdit()" class="form-container">
    <div class="modal-body" style="max-height: 70vh; overflow:auto;" [ngClass]="{'disabled-cursor': isreadOnly}">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6  col-6 text-center">
                <mat-form-field appearance="outline" style="display: block; width: 100%;">
                    <mat-label>Type Name</mat-label>
                    <input matInput formControlName="typeName" placeholder="XYZ" >
                    <mat-error *ngIf="MedicineTypeForm.controls['typeName'].touched && !MedicineTypeForm.controls['typeName'].valid">
                        <mat-error *ngFor="let validation of validationMessages.value">
                            <mat-error *ngIf="MedicineTypeForm.controls['typeName'].hasError(validation.type) ">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6  col-6 text-center">
                <mat-form-field appearance="outline" style="display: block; width: 100%;">
                    <mat-label>Tablet MG</mat-label>
                    <input matInput formControlName="tabletMg" placeholder="10MG" >
                    <mat-error *ngIf="MedicineTypeForm.controls['tabletMg'].touched && !MedicineTypeForm.controls['tabletMg'].valid">
                        <mat-error *ngFor="let validation of validationMessages.value">
                            <mat-error *ngIf="MedicineTypeForm.controls['tabletMg'].hasError(validation.type) ">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="modal-footer mb-0 p-2 ">
        <button class="btn btn-raised btn-secondary me-1 " type="button" [disabled]="loading" (click)="closeClick()">
            <i class="fa fa-close"></i> Cancel
        </button>
        <button class="btn btn-raised btn-primary" type="submit" [disabled]="!MedicineTypeForm.valid || loading"
            [ngClass]="{'m-loader m-loader--right m-loader--info': loading}">
            <i class="fa fa-check-square-o"></i>{{data.IsReadOnly? "View" :data.MedicineTypeId?"Update":"Add"}}
        </button>
    </div>
</form>
